    {{FrontSide}}

    <div class="backbg">
        <div id="info-box">

            {{#Hanja}}
            <div class="section">
                <h2>Hanja</h2>

            </div>
            {{/Hanja}}

            <div class="section">
                <h2>Korean</h2>
                {{Korean}}
